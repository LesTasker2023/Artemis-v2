<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow: hidden;
      }

      .splash-container {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .logo {
        font-size: 72px;
        font-weight: 900;
        background: #fff;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        letter-spacing: 2px;
      }

      .tagline {
        color: #94a3b8;
        font-size: 16px;
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      .loader {
        width: 200px;
        height: 4px;
        background: #1e293b;
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }

      .loader-bar {
        height: 100%;
        background: #3b82f6;
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
          margin-left: 0%;
        }
        50% {
          width: 60%;
          margin-left: 20%;
        }
        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .version {
        color: #475569;
        font-size: 12px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">ARTEMIS</div>
      <div class="tagline">
        Advanced Real Time Entropia Monitoring & Intelligence System
      </div>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
      <div class="version">v2.0.0</div>
    </div>
  </body>
</html>
